<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="searching-meals" class="container">      
      <div class="row">
          <div class="d-flex justify-content-center">
            <input type="text" id="inputAlphabet" class="inputSize">
            <button class="btn btn-success" onclick="gettingInput()" id="btnSearch">Search</button>
          </div>
         
      </div>
    </section>

        <section id="showing-meals-area" class="container" align="center">
            <div class="row">
                 <div class="showMeal-info"  id="info-div" >
                    <div id="namePhoto">

                    </div>
                    <br>
                    <div class="list-div">
                        <ul class="list-group" id="info-list">

                        </ul>
                    </div>
                    
                </div>
            </div>

        <div class="row">
            <div class="showMeal" id="meal-div">
            </div>
        </div>
       


    </section>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
